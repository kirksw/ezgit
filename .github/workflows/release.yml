name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver.outputs.tag }}
      prerelease: ${{ steps.semver.outputs.prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate semantic version tag
        id: semver
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          regex='^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'

          if [[ ! "$tag" =~ $regex ]]; then
            echo "::error::Tag '$tag' is not a valid semantic version (example: v1.2.3)"
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          if [[ "$tag" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate tag matches repository version
        shell: bash
        run: scripts/check-tag-version.sh "${{ steps.semver.outputs.tag }}"

  build:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build and package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          binary_name="ezgit${{ matrix.ext }}"
          artifact_name="ezgit-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}"

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -o "dist/${binary_name}" .

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            (cd dist && zip -9 "../${artifact_name}" "${binary_name}")
          else
            tar -C dist -czf "${artifact_name}" "${binary_name}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ezgit-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ezgit-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: ezgit-${{ needs.prepare.outputs.tag }}-*
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum ezgit-${{ needs.prepare.outputs.tag }}-* > SHA256SUMS.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          generate_release_notes: true
          files: |
            dist/ezgit-${{ needs.prepare.outputs.tag }}-*
            dist/SHA256SUMS.txt
